<html xmlns:th="http://www.thymleaf.org">
    <head>
        <title>Application Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <style>
        #main-grid{
            display:grid;
            grid-template-rows: 1fr 1fr;
            margin:10% 10% 10% 10%;
        }
        
    </style>
    <body>
        <div id="main-grid">
            <div id="firstpart">
                <form id="form-submit" th:action="@{'/success/student/ownProof/form/'+${clgadmin.collegename}+'/'+${clgadmin.collegeid}}" method="get">
                    <table class="table table-borderless">
                        <tr>    
                        <input th:value="${clgadmin.collegename}" type="text" class="form-control"  name="college" >
                        </tr>
                        <tr>
                            <td><label for="inputEmail3" class="col-sm-16 col-form-label" >If you are submitting your address proof</label></td>
                           <td> 
                            <!-- Button trigger modal-->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                              Click Here
                            </button></td>
                        </tr>
                    </table>

<!--modal box for Submission-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Are you sure?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Changed Mind</button>
        
          <button type="submit" class="btn btn-primary" >Proceed To submit</button>
        </div>
      </div>
    </div>
  </div>
  </form>
</div>
        <div id="secondpart">
            <form id="form-submit" method="get" th:action="@{'/success/student/othersProof/form/'+${clgadmin.collegename}+'/'+${clgadmin.collegeid}}">
                <table class="table table-borderless">
                    <tr>    
                    <input th:value="${clgadmin.collegename}" type="text" class="form-control"  name="college" >
                    </tr>
                    <tr>
                        <td><label for="inputEmail3" class="col-sm-16 col-form-label" >If you are submitting others like House owner's or relative's or PG hostel owner's address proof</label></td>
                       <td> 
                        <!-- Button trigger modal-->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                          Click Here
                        </button></td>
                    </tr>
                </table>

<!--modal box for Submission-->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
     Are you sure?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Changed Mind</button>
    
      <button type="submit" class="btn btn-primary">Proceed To submit</button>
    </div>
  </div>
</div>
</div>
</form>
</div>
</div>
    </body>
</html>
