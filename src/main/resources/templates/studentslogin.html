<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
body{
background-image: url('https://image.freepik.com/free-vector/set-young-students-busy-with-different-activities_1262-19952.jpg');
background-repeat: no-repeat;
background-size: cover;
}
    #invalid-feedbackname,#invalid-feedbackid,#invalid-feedbackpassword{
        display: none;
        color:red;
        font-size: large;
    }
    #cardbody{
        display: grid;
        /* grid-template-columns: 2fr 1fr; */
		
    }
    #entercolumn{
        margin-left: 15%;
    }
	
	
</style>

<body>
    <script type="text/javascript">
    function verify(){
        var name=document.getElementById('name').value
        var id=document.getElementById('id').value
        var password=document.getElementById('password').value
        if(name.length<5){
            document.getElementById('invalid-feedbackname').style.display="inline"
        }
        if(id.length<3){
            document.getElementById('invalid-feedbackid').style.display="inline"
        }
        if(password==" "){
            document.getElementById('invalid-feedbackpassword').style.display="inline"
        }
      }
    </script>
	<section >
		<div >
			<div>
				<div >
                    <div>
                    <h4 style="margin-left: 35%; margin-top: 3%;">Student Bus Pass Application</h4>
                    </div>
					<div style="margin: 3% 35% 0% 25%;border: 2px solid black;height: 70vh;border-radius: 10px;" id="main">
						<div id="cardbody">
                            <div id="entercolumn">
							<h4>Download Your ID Card</h4>
							<form method="POST" th:action=@{/student/download/Id-Card}>
                                <div class="form-group" style="width:50%">
									<label for="email">Enter Application Number </label>
									<input id="name" type="text" class="form-control" name="applicationo"  required autofocus>
									<div id="invalid-feedbackname">
										* first name is invalid
									</div>
								</div>
								<div class="form-group" style="width:50%">
									<label for="email">Enter Register Number</label>
									<input id="name" type="text" class="form-control" name="registerno"  required autofocus>
									<div id="invalid-feedbackname">
										* first name is invalid
									</div>
								</div>
                                <div class="form-group" style="width:50%">
									<label for="email">Enter Mobile Number</label>
									<input id="name" type="text" class="form-control" name="phno" autofocus>
									<div id="invalid-feedbackname">
										* first name is invalid
									</div>
								</div>
									<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block" onclick="verify()">
										Download
									</button>
								</div>
								 <div>
									Not Registered? <a href="register.html">Click here</a>
								</div> 
							</form>
                            </div>
						</div>
					</div>
					<footer style="background-color: black;">
					<div class="footer" style="margin-left: 30%;color: rgb(243, 239, 239);font-size: 1.5em;margin-top: 2%;">
						Copyright &copy; 2021 &mdash; Bus Pass Application 
					</div>
				</footer>
				</div>
			</div>
		</div>
	</section>

	
</body>
</html>
