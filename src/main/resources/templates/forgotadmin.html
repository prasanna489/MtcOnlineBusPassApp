<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
	integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
	integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
	crossorigin="anonymous"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
body {
	background-image: url('https://images7.alphacoders.com/352/352540.jpg');
	background-repeat: no-repeat;
	background-size: cover;
	background-color: none;
	color:rgb(49, 19, 19);
	font-size: 1.5em;
}
	#invalid-feedcredntials{
	color: red;
	font-size: large;
}

#invalid-feedbackname, #invalid-feedbackid, #invalid-feedbackpassword {
	display: none;
	color: red;
	font-size: large;
}

.card-body {
	display: grid;
	grid-template-columns: 2fr 1fr;
}
</style>


<body>

<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div>
						<h4 class="card-title" style="margin-left: 35%; margin-top: 5%;color: white;">Student
							Bus Pass Application</h4>
					</div>
					<div class="card fat" style="margin: 0% 10% 10% 10% ;">
						<div class="card-body">
							<div id="entercolumn" style="background-color: none;">
								<h4 class="card-title">Change Password Depot Admin</h4>
								<form method="POST" class="my-login-validation" th:action=@{/depot/admin/change-passwd} th:object="${MtcAdmin}">
									<div class="form-group" style="width: 50%">
										<label for="email">Enter Depot Name</label> <input id="name"
											type="text" class="form-control" name="depotname" required
											autofocus>
										<div id="invalid-feedbackname">* Depot name is invalid</div>
									</div>

									<div class="form-group" style="width: 50%">
										<label for="email">Enter Depot Number</label> <input id="id"
											type="text" class="form-control" name="depotnumber" 
											autofocus>
										<div id="invalid-feedbackid">* Depot Number is Invalid</div>
									</div>
									
									<div class="form-group" style="width: 50%">
										<label for="email">Enter Registered Employees mobile number</label> <input id="id"
											type="text" class="form-control" name="depotnumber" 
											autofocus>
										<div id="invalid-feedbackid">* Depot Number is Invalid</div>
									</div>
									<div class="form-group m-0">
										<button type="button" href="admin/otp/reg-mob" class="btn btn-primary btn-block">Send OTP</button>
									</div>
									<div >
									<div class="form-group" style="width: 50%" id="otpverifysec">
										<label for="email">Enter OTP</label> <input id="id"
											type="text" class="form-control" name="depotnumber" 
											autofocus>
										<div id="invalid-feedbackid">* Depot Number is Invalid</div>
									</div>
									<div class="form-group m-0" id="otpverifysec">
										<button type="button" href="admin/otp/reg-mob" class="btn btn-primary btn-block">Verify</button>
									</div>
									</div>
									
									<div class="form-group" style="width: 50%" id="otpverifysec">
										<label for="email">Enter New Password</label> <input id="id"
											type="text" class="form-control" name="depotnumber" required
											autofocus>
										<div id="invalid-feedbackid">* Depot Number is Invalid</div>
									</div>
									<div class="form-group" style="width: 50%" id="otpverifysec">
										<label for="email">Confirm Password</label> <input id="id"
											type="text" class="form-control" name="newpassword" required
											autofocus>
										<div id="invalid-feedbackid">* Depot Number is Invalid</div>
									</div>
									<div class="form-group m-0" id="otpverifysec">
										<button type="submit" class="btn btn-primary btn-block">Change Password</button>
									</div>
									</form>
									</div>
								<div>
							<div class="brand">
								<img
									src="https://icons.iconarchive.com/icons/aha-soft/free-large-boss/256/Admin-icon.png"
									alt="logo">
							</div></div>	
								
							</div>
							
							
						</div>
					</div>
					<div th:if="${notfound}" id="invalid-feedcredntials">
							* Depot name and Password  did not match 
					</div>
					<div class="footer" style="margin-left: 30%;color: white;">Copyright
						&copy; 2021 &mdash; Bus Pass Application</div>
				</div>
			</div>

	</section>



</body>
</html>
