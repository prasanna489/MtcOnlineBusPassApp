<html xmlns:th="http://www.thymleaf.org">
    <head>
        <title>
            Save College
        </title>
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <style type="text/css">
        #main_section{
            background-color: white;
            opacity:0.8;
            display:grid;
            grid-template-columns: 2fr 1fr;
        }
        #email_section{
            background-color: rgba(0, 0, 0, 0.589);
            color:white;
            width:80%;
            border-radius: 20px;
        }
    </style>
    <body>
        <header>
            <h3 class="display-4" style="margin-left: 20%;">Save College Credentials in Database</h3>
        </header>
        <div id="main_section">
         
            <div  id="form_section" style="margin-right: 20%; margin-left: 20%; margin-top:5%;" th:if="${approved_section}">
            <form th:action="@{/admin/save-college/login/login-details}" method="get">
             <table class="table table-borderless">
                <tr><td><label>Email of the college</label></td>
                    <td><input th:value="${collegedetails.collegeemail}" type="text" class="form-control" name="usernameclg" ><small> * It is the Username for college</small></td>
                </tr>
                <tr><td><label>Password for the college</label></td>
                    <td><input  th:value="${collegepassword}" type="text" class="form-control" name="passwordclg"> <small> * It is the password for the college</small></td>  
                </tr>
                <tr><td><label>Telephone No of the college</label></td>
                    <td><input th:value="${collegedetails.collegetelephone}" type="text" class="form-control" name="emailclg" disabled></td>
                </tr>
                <tr>
                <td><button type="submit" class="btn btn-primary">Save Details</button></td></tr>
            </table>
            </form>
           
            
            </div>
         
            <div id="email_section" style=" margin-right: 30%; margin-top: 5%;">
                <div style="margin-left:10%; margin-right:10%; margin-bottom: 5%;">
                <label style="margin-left: 20%;">Alert college via Email </label><br>
                <label>From :</label><input type="text" class="form-control" name="fromclg"><br>
                <label>To :</label><input type="text" class="form-control" name="toclg"><br>
                <label>Message :</label><textarea  class="form-control" name="clgmessage">
                    Respected Sir/Madam,
                        Your college is approved to submit bus pass application form.
                        Your College admin credentials are given below
                        Username : 
                        Password : 
                        Once you are successfully logged in change password if you wish using your college Email ID.
                        In your Dash board you can view the college submission link. 
                        Share this link to your students  and inform them to submit on or before 4 days of current date.
                                     Thanking You
                </textarea><br>
                <button type="button" class="btn btn-primary" style="margin-left: 30%;">Send Mail</button>
                </div>
               </div>
               </div>
    </body>
</html>
