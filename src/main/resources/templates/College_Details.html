<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
	body{
		background-color: rgb(63, 191, 223);
	}
	#found-div{
		margin: 10% 10% 10% 10%;
	}
</style>
<body>
<div th:if="${found}" id="found-div">
<form name="uploadFiles" method="post"  th:action="@{'/admin/approve/college/do-action/'+${collegedetails.collegename}+'/'+${collegedetails.collegedepot}}" encType="multipart/form-data" >
<p th:text="${collegedetails.collegename}"></p>
<p th:text="${depotname}"></p>
<p th:text="${collegedetails.collegeaddress}"></p>
<p th:text="${collegedetails.stop1}"></p>
<p th:text="${collegedetails.stop2}"></p>
<p th:text="${collegedetails.collegetelephone}"></p>
<p th:text="${collegedetails.inchargenumber}"></p>
<p th:text="${collegedetails.collegeemail}"></p>
<p th:text="${collegedetails.applieddate}"></p>
<button type="submit" value="true" name="approve">Approve</button>
<button type="submit" value="false" name="approve">DisApprove</button>
</form>
</div>
<form th:action="@{'/admin/approve/college/do-action-approve/next-step/'+${collegedetails.collegename}+'/'+${collegedetails.collegedepot}}" method="post">
<div th:if=${approved}>
		College Approved Successfully
		<button type="submit" value="true" name="approved" >Next Step</button>
</div>
<div th:if=${!approved}>
		College DisApproved Successfully
		<button type="submit" value="false" name="approved" >Next Step</button>
</div>
</form>
<div th:if="${notfound}" id="notfound-div">
		Something went wrong
</div>
</body>
</html>
