<html xmlns:th="http://www.thymleaf.org" lang="en">
    <head>
        <title>
                Renew Window
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <style>
        body{
            background-image: url("https://inc42.com/wp-content/uploads/2016/04/digital-payments.jpg");
            background-repeat: no-repeat;
            background-size: cover;
           
        }
       
        #payment-main{
            display: grid;
            height: 65vh;
            margin-top: 1%;
            margin-left:30%;
            margin-right:20%;
            margin-bottom: 5%;
            border: 5px solid black;
            border-radius: 10px;
            padding: 2% 2% 2% 2%;   
            color:white;
            font-size: 1.8em;
        }
        #payment-main div{
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 5vh;
            margin:2% 2% 2% 2%;
        }
        .form-control{
            width:80%;
        }
    </style>
    <body>
      <div>
          <label class="display-6" style="color: white;background-color: rgb(119, 87, 87);opacity: 0.7;padding: 1% 1%;margin-left: 32%;margin-top: 1%;border-radius: 5px;">Enter Your Details To make Payment</label>
      </div> 
        <div id="payment-main">
        <form method="post" th:action="@{/student/action/renew/success}">
         <div>
             <label class="form"> ID card Number </label>
             <input type="text" name="appno" class="form-control">
         </div>
         <div>
            <label class="form">First Name </label>
            <input type="text" name="fname" class="form-control">
        </div>
        <div>
            <label class="form">Mobile Number</label>
            <input type="text" name="mobno" class="form-control">
        </div>
        <div>
            <label class="form">Email</label>
            <input type="email" name="email" class="form-control">
        </div>
        <div>
            <span></span>
            <span>
            <input type="checkbox" name="confirm" style="width:20%;height:50%"><label class="form">Confirm Pay</label></span>
        </div>   
        <div>
            <span></span>
            <button type="submit" name="submit" class="form-control" style="background-color: rgb(101, 173, 29);padding: 2% 2%;width: 70%;">Go to Payment Window</button>
        </div>
        </form>
        </div>
    </body>
</html>
