<html xmlns:th="http://www.thymleaf.org">
    <head>
        <title>
                Payment Window
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <style>
        body{
            background-image: url("https://inc42.com/wp-content/uploads/2016/04/digital-payments.jpg");
            background-repeat: no-repeat;
            background-size: cover;
           
        }
       
        #payment-main{
            display: grid;
            height: 150vh;
            margin-top: 5%;
            margin-left:30%;
            margin-right:20%;
            margin-bottom: 5%;
            border: 5px solid black;
            border-radius: 10px;
            padding: 2% 5% 5% 5%;   
            color:white;
            font-size: 1.5em;
        }
        #payment-main div{
            margin:2% 2% 2% 2%;
        }
        .form-control{
            width:50%;
        }
    </style>
    <body>
      <div>
        <label class="display-6" style="color: white;background-color: rgb(119, 87, 87);opacity: 0.7;padding: 1% 1%;margin-left: 28%;margin-top: 1%;border-radius: 5px;">Safe and Secured Payments possible here <i class="fa fa-thumbs-up" style="font-size:36px;color: chartreuse;" ></i></label>
        
    </div> 
        <div id="payment-main">
         
            <div>
                <label class="form">Payment Details</label>
            </div>
            <div>
               <label style="background-color: cornflowerblue; width:70%;height:100%;padding:1% 1%;text-align: center; color:white;font-weight: bolder;border-radius: 10px;">Amount paying now <span>&#8377;</span>300</label>
            </div>
            <div>
                <label class="form">Application Number</label>
                <input th:value="${savedstudent.applicationno}" class="form-control" type="text" name="appliactionno" readonly>
            </div>
          <!--<div>
                <label class="form">Amount Paying to</label>
                <input th:value="${college.collegedepot}" class="form-control" type="text" name="depootname" readonly>
            </div>  -->  
            <div>
                <label class="form">Credit Card / Debit Card</label>
            </div>
            <div>
                <label class="form">Name on the card  </label>
                <input class="form-control" type="text" name="nameoncard">
            </div>
            <div>
                <label class="form">Card Number  </label>
                <input class="form-control" type="text" name="cardnumber" >
            </div>
            <div>
                <label class="form">Expiry</label>
                <table class="table table-borderless" style="width:70%">
            <tr><td>
                <input class="form-control" type="number" name="Month"  placeholder="03">
                </td>
                <td>
                    <input class="form-control" type="number" name="year" placeholder="2021">
                </td></tr>
                </table>
            </div>
            <div>
                <label class="form">CVV </label>
                <input class="form-control" type="password" name="cvv" style="width:20%" >
            </div>
            <div style="display: grid;grid-template-columns: 1fr 2fr;">
            	<form th:action="@{'/student/reg-status/pay-cancel/'+${savedstudent.applicationno}}" method="post">
            	 <button type="submit" style="color: tomato;">cancel</button>
            	</form>
                <form th:action="@{'/student/reg-status/pay-success/'+${savedstudent.applicationno}}" method="post">
                <button type="submit"  style="background-color: rgb(110, 187, 34);font-size: 1em;width:60%;margin-left: 20%;padding: 1% 1%; border-radius: 8px;">Make Payment</button>
                </form>
            </div>
        </div>
    </body>
</html>
