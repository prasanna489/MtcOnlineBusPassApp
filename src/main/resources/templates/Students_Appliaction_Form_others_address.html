        <script type="text/javascript">
    
           function checking(checked){
               if(checked=="student"){
                document.getElementById('othersAddress').checked=false;
                document.getElementById('gaurdAddress').setAttribute('disabled','true');
               }
               else if(checked=="others"){
                document.getElementById('gaurdAddress').style.display="inline";
                   document.getElementById('studentAddress').checked=false;
                   document.getElementById('gaurdAddress').removeAttribute('disabled');
               }
           }
    
           function singmid(){
             var singleselect=document.getElementById('singleStop');
             var midselect=document.getElementById('midStop');
              var selected=document.getElementById('singMidChoose').value;
                        if(selected==""){
                           singleselect.style.display="none";
                           midselect.style.display="none";
                        }
                       else if(selected=="Single-Route"){
                           singleselect.style.display="inline";
                           midselect.style.display="none";
                           }
                           else if(selected=="Mid-Stopping-Route"){
                             midselect.style.display="inline";
                             singleselect.style.display="none";
                           }
                           
                                 
           }

function showImageThumbnail(fileInput){
      file=fileInput.files[0];
	  reader=new FileReader();
      reader.onload=function(e){
        $('#thumbnail').attr('src',e.target.result);
      
      };
      reader.readAsDataURL(file);
}
